[tool:pytest]
# Pytest configuration for agentcore-strands-agents

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    memory: marks tests related to memory functionality
    agentcore: marks tests related to agentcore functionality

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum version
minversion = 8.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if using pytest-cov)
# addopts = --cov=src/agentcore_strands_agents --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
